name: Pytest with Poetry on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run pytest
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Allow shell to use downloaded scripts
        run: powershell -Command "Set-ExecutionPolicy RemoteSigned -Scope CurrentUser"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.6.1"
      - name: Install dependencies with Poetry
        run: poetry install
      - name: Run pytest
        run: poetry run pytest -v
